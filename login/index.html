<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Login &amp; SignUp</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"  crossorigin="anonymous"/>
<div class="board">
    <div class="container">
      <div class="lightbluebox">
          <div class="login-box">
            <h1>Sign in</h1>
            <div class="input-group">
              <input id="loginEmail" type="text" placeholder="Email">
              <input id="loginPassword" type="password" placeholder="Password">
            </div>
            <button id="loginBtn" class="signin-btn">
              <span class="front">SIGN IN</span>
            </button>
          </div>
          <div class="signup-box">
            <h1>Ceate Account</h1>
            <div class="input-group">
              <input id="signUpName" type="text" placeholder="Name">
              <input id="signUpEmail" type="text" placeholder="Email">
              <input id="signUpPassword" type="password" placeholder="Password">
            </div>
            <button id="signUpBtn" class="signin-btn">
              <span class="front">SIGN UP</span>
            </button>
          </div>
      </div>
      <div class="yellowbox">
        <div class="hello">
          <div class="textcontent">
            <h1 class="sayHi">Hello, Friend !</h1>
          </div>
          <button class="signup-btn">
            <span class="front">SIGN UP</span>
          </button>
        </div>
        <div class="welcome">
          <div class="textcontent">
            <h1>Welcome Back !</h1>
          </div>
          <button class="signup-btn">
            <span class="front">SIGN IN</span>
          </button>
        </div>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
